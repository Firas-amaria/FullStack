<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכותרת שלך</title>
</head>
<body>
    <form id="quiz-form">
        <label for="title">שם המבחן:</label>
        <input type="text" id="title" required>
    
        <label for="lecture-name">שם ההרצאה:</label>
        <input type="text" id="lecture-name" required>
    
        <label for="instructor-name">שם המרצה:</label>
        <input type="text" id="instructor-name" required>
    
        <div id="questions-container">
            <div class="question-item">
                <label for="question">שאלה:</label>
                <input type="text" class="question" id="question" placeholder="שאלה" required>
                
                <label for="options">אפשרויות (מופרדות בפסיק):</label>
                <input type="text" class="options" id="options" placeholder="אפשרויות" required>
    
                <label for="correct-answer">תשובה נכונה:</label>
                <input type="text" class="answer" id="correct-answer" placeholder="תשובה נכונה" required>
            </div>
        </div>
    
        <button type="button" onclick="addQuestion()">הוסף שאלה</button>
        <button type="submit">שלח מבחן</button>
    </form>
    
    <script>
        // פונקציה להוספת שאלה חדשה
        function addQuestion() {
            const container = document.getElementById("questions-container");
            const newQuestionItem = document.createElement("div");
            newQuestionItem.classList.add("question-item");

            newQuestionItem.innerHTML = `
                <label for="question">שאלה:</label>
                <input type="text" class="question" placeholder="שאלה" required>
                
                <label for="options">אפשרויות (מופרדות בפסיק):</label>
                <input type="text" class="options" placeholder="אפשרויות" required>
    
                <label for="correct-answer">תשובה נכונה:</label>
                <input type="text" class="answer" placeholder="תשובה נכונה" required>
            `;
            container.appendChild(newQuestionItem);
        }

        // שליחה של המבחן
        document.getElementById("quiz-form").addEventListener("submit", async function (event) {
            event.preventDefault();
    
            const title = document.getElementById("title").value;
            const lectureName = document.getElementById("lecture-name").value;
            const instructorName = document.getElementById("instructor-name").value;
    
            const questions = [];
            const questionItems = document.querySelectorAll(".question-item");
            
            questionItems.forEach(item => {
                const question = item.querySelector(".question").value;
                const options = item.querySelector(".options").value.split(",");
                const correctAnswer = item.querySelector(".answer").value;
    
                questions.push({ question, options, correctAnswer });
            });
    
            const quizData = {
                title,
                lectureName,
                instructorName,
                questions
            };
    
            try {
                const response = await fetch("http://localhost:3000/quizzes", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(quizData),
                });
    
                if (response.ok) {
                    const quiz = await response.json();
                    console.log("מבחן נוסף בהצלחה:", quiz);
                } else {
                    const error = await response.json();
                    console.log("שגיאה בהוספת המבחן:", error);
                }
            } catch (error) {
                console.log("שגיאה בשליחת המבחן:", error);
            }
        });
    </script>
</body>
</html>
