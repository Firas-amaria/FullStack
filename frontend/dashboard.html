<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            max-width: 80%;
            padding: 30px;
        }

        h2 {
            margin-top: 20px;
            border-bottom: 2px solid #6a0dad;
            padding-bottom: 5px;
            text-align: left;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            border-left: 6px solid #6a0dad;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        #admin-section,
        #student-section {
            display: none;
        }
    </style>
</head>

<body>
    <header>Dashboard</header>
    <div class="container">
        <h1>Welcome, <span id="username"></span></h1>

        <!-- Admin Section -->
        <div id="admin-section">
            <h2>All Users</h2>
            <div id="user-list" class="grid-container"></div>
        </div>

        <!-- Student Section -->
        <div id="student-section">
            <h2>Your Courses</h2>
            <div id="student-dashboard"></div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
