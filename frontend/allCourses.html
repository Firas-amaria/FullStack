<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses | LMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            max-width: 80%;
            padding: 30px;
        }

        h2 {
            margin-top: 20px;
            border-bottom: 2px solid #6a0dad;
            padding-bottom: 5px;
            text-align: left;
        }

        .student-nav {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            align-items: center;
            background-color: #6a0dad;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #5a0cad;
            border-radius: 5px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .course-container {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .course-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            text-align: center;
        }

        .course-title {
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            color: #6a0dad;
            text-align: left;
        }

        .course-title:hover {
            text-decoration: underline;
        }

        .lecturer-name {
            color: grey;
            font-size: 16px;
            text-align: center;
        }
        .search-button{
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;

        }
        .enroll-btn {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }

        .enroll-btn:hover {
            background-color: #5a0cad;
        }
    </style>
</head>
<body>
    <header>
        <span> All Courses </span>

        <button id="logout-btn">Logout</button>
    </header>

    <nav class="student-nav">
        <a href="student-dashboard.html" class="nav-item" id="myCoursesNav" >My Courses</a>
        <a href="#allCourses" class="nav-item" id="allCoursesNav">All Courses</a>
    </nav>

    <div class="container">
        <input type="text" class="search-bar" id="searchInput" placeholder="Course name">
        <button class="search-button" id="searchButton">Search</button>
        <div id="result"></div>

        <h2>All Courses</h2>
        <div id="courses-list">
