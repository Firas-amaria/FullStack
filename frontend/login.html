<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Page-Specific Styles */

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Adds space between fields */
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Button Styling */
        .btn {
            margin-top: 10px;
            padding: 14px;
            font-size: 18px;
        }

        /* Error Message */
        #login-error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Register Link */
        .link {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>Learning Management System</header>

    <!-- Main Container -->
    <div class="container">
        <h1>Login</h1>

        <!-- Login Form -->
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Error Message -->
        <p id="login-error">Invalid email or password</p>

        <!-- Register Link -->
        <p class="link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
