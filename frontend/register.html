<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
    <div class="container">
        <h1>Add New User</h1>
        <form id="user-form" autocomplete="on">
            <label for="customId">Custom ID:</label>
            <input type="text" id="customId" name="customId" autocomplete="off" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="off" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="new-password" required>
            
            
            <button type="submit">Add User</button>
        </form>


    <script >
        const API_URL = "http://localhost:3000/users";

// יצירת משתמש חדש
document.getElementById('user-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const customId = document.getElementById('customId').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    // const admin = document.getElementById('admin').value;


    // בדיקה אם ה-ID הוא באורך 9 ספרות ורק ספרות
    if (!/^\d{9}$/.test(customId)) {
        alert("ה-ID חייב להיות 9 ספרות בלבד");
        return;
    }

    // בדיקה אם יש כבר משתמש עם אותו אימייל
    try {
        const response = await fetch(API_URL);
        const users = await response.json();

        const emailExists = users.some(user => user.email === email);
        if (emailExists) {
            alert("יש כבר משתמש עם אימייל זה");
            return;
        }

        // אם לא היו בעיות, נמשיך ביצירת המשתמש
        const newUser = { customId, name, email, password, admin: 0 }; // admin=0 מציין משתמש רגיל

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newUser)
            });

            if (response.ok) {
                console.log("User created successfully!");
                document.getElementById('user-form').reset();
            } else {
                const error = await response.json();
                console.log("Error creating user:", error);
            }
        } catch (error) {
            console.log("Error submitting user:", error);
        }
    } catch (error) {
        console.error("Error fetching users:", error);
    }
});

    </script>
</body>
</html>
